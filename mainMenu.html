<!DOCTYPE html>
<html lang="en">

<head>
    <title>GameFinder__Main Menu</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="shortcut icon" type="image/jpg" href="media/favicon.ico"/>
    <link rel="stylesheet" href="mainMenuStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="modalContainer">
    </div>
    <div class="modalClickContainer"></div>
    <div class="container">
        <header>
            <div class="headerOptions">
                <div class="headerOptions__title">
                    <h1>GAME<strong>FINDER</strong></h1>
                </div>
                <div class="headerOptions__hamburgerMenu">
                    <img src="media/mainMenu/hamburgerMenu.svg" class="hamburgerMenu__svg" alt="Menu icon">                        
                </div>
                <div class="headerOptions__searchBarContainer">
                    <div class="searchBarIcon search">
                        <img src="media/mainMenu/searchLens.png" alt="Search icon">
                    </div>
                    <div>
                        <input type="text" class="searchInput" placeholder="Type game name" list="gameSuggestionsList">
                        <div class="gameSuggestions">
                            <div class="gameSuggestions__div suggestion1" onclick="fillSearchInput(0)"></div>
                            <div class="gameSuggestions__div suggestion2" onclick="fillSearchInput(1)"></div>
                            <div class="gameSuggestions__div suggestion3" onclick="fillSearchInput(2)"></div>
                        </div>
                    </div>
                </div>
                <div class="headerOptions__logoutContainer" onclick="logOut()">
                    <a href="index.html">Logout</a>
                    <div class="logoutIcon">
                           <img src="media/mainMenu/logOut.png" alt="Logout icon">
                    </div>
                </div>
                <div class="headerOptions__profileIconContainer">
                    <img src="media/mainMenu/profile.png" alt="Profile photo">
                </div>
                <div class="headerOptions__searchLens--mobile">
                    <img src="media/mainMenu/mobileLens.svg" class="searchLens--mobile__svg" alt = "Search icon">
                </div>
            </div>
            <div class="headerLine">
                <hr>
            </div>
            <div class="header__searchBarContainer--mobile">
                <input type="text" class="searchInput" placeholder="Type game name" list="gameSuggestionsList">
            </div>
            <div class="header__clickContainer--mobile"></div>
        </header>
    </div>
    <div class="horizontalContainer">

        <nav class="nav">
            <div class="nav__title">
                <h1>GAME<span class="title__strong">FINDER</span></h1>
            </div>
            <ul>
                <li class="list__boldOption list__selected"><a href="">Home</a></li>
                <li class="list__boldOption"><a href="">Reviews</a></li>
                <li class="list__boldOption"><a href="">New Releases</a></li>
                <li class="list_iconOption marginTop" onmouseover="hoverListImage(this)" onmouseout="unhoverListImage(this)">
                    <div class="navIcon">
                        <svg width="16.25" height="13" viewBox="0 0 17 16" xmlns="http://www.w3.org/2000/svg">
                            <path d="M3.61212 15.443C3.22612 15.641 2.78812 15.294 2.86612 14.851L3.69612 10.121L0.173118 6.76501C-0.155882 6.45101 0.0151183 5.87701 0.456118 5.81501L5.35412 5.11901L7.53812 0.792012C7.73512 0.402012 8.26812 0.402012 8.46512 0.792012L10.6491 5.11901L15.5471 5.81501C15.9881 5.87701 16.1591 6.45101 15.8291 6.76501L12.3071 10.121L13.1371 14.851C13.2151 15.294 12.7771 15.641 12.3911 15.443L8.00012 13.187L3.61112 15.443H3.61212Z"/>
                        </svg>               
                    </div>
                    <a href="">This week</a>
                </li>
                <li class="list_iconOption" onmouseover="hoverListImage(this)" onmouseout="unhoverListImage(this)">
                    <div class="navIcon">
                        <svg width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                            <path d="M3.5 0C3.77614 0 4 0.223858 4 0.5V1H12V0.5C12 0.223858 12.2239 0 12.5 0C12.7761 0 13 0.223858 13 0.5V1H14C15.1046 1 16 1.89543 16 3V14C16 15.1046 15.1046 16 14 16H2C0.89543 16 0 15.1046 0 14V5H16V4H0V3C0 1.89543 0.89543 1 2 1H3V0.5C3 0.223858 3.22386 0 3.5 0Z"/>
                        </svg>   
                    </div>
                    <a href="">This month</a>
                </li>
                <li class="list_iconOption" onmouseover="hoverListImage(this)" onmouseout="unhoverListImage(this)">
                    <div class="navIcon">
                        <svg width="13" height="16" viewBox="0 0 13 16" xmlns="http://www.w3.org/2000/svg">
                            <path d="M12.778 0.085C12.9165 0.17768 12.9998 0.33331 13 0.5V8C13 8.20429 12.8756 8.388 12.686 8.464L12.5 8L12.686 8.464L12.683 8.465L12.677 8.468L12.654 8.477C12.5225 8.52925 12.3902 8.57926 12.257 8.627C11.993 8.722 11.626 8.85 11.21 8.977C10.394 9.229 9.331 9.5 8.5 9.5C7.653 9.5 6.952 9.22 6.342 8.975L6.314 8.965C5.68 8.71 5.14 8.5 4.5 8.5C3.8 8.5 2.862 8.73 2.063 8.977C1.70525 9.08849 1.35078 9.21021 1 9.342V15.5C1 15.7761 0.776142 16 0.5 16C0.223858 16 0 15.7761 0 15.5V0.5C0 0.223858 0.223858 0 0.5 0C0.776142 0 1 0.223858 1 0.5V0.782C1.226 0.703 1.496 0.612 1.79 0.522C2.606 0.272 3.67 0 4.5 0C5.34 0 6.024 0.277 6.621 0.519L6.664 0.537C7.286 0.788 7.828 1 8.5 1C9.2 1 10.138 0.77 10.937 0.523C11.3923 0.380812 11.8423 0.22204 12.286 0.047L12.305 0.04L12.309 0.038H12.31"/>
                        </svg> 
                    </div>
                    <a href="">Coming soon</a>
                </li>
                <li class="list__boldOption marginTop"><a href="">Popular</a></li>
                <li class="list_iconOption marginTop" onmouseover="hoverListImage(this)" onmouseout="unhoverListImage(this)">
                    <div class="navIcon">
                        <svg width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M11.7424 10.3434C13.7502 7.60286 13.309 3.77838 10.7297 1.56713C8.15026 -0.644296 4.30284 -0.496048 1.90121 1.90731C-0.500426 4.31066 -0.645921 8.15818 1.56735 10.736C3.78044 13.3137 7.60525 13.7522 10.3443 11.7425C10.3742 11.7823 10.4061 11.8201 10.4419 11.857L14.2919 15.707C14.6824 16.0977 15.3157 16.098 15.7064 15.7075C16.0972 15.317 16.0974 14.6837 15.7069 14.293L11.8569 10.443C11.8213 10.4069 11.783 10.3736 11.7424 10.3434ZM9.24994 11.2631C10.9516 10.2807 11.9999 8.46496 11.9999 6.5C11.9999 3.46243 9.53751 0.999999 6.49994 0.999999C3.46237 0.999999 0.999941 3.46243 0.999941 6.5C0.999941 8.46496 2.04823 10.2807 3.74994 11.2631C5.45165 12.2456 7.54823 12.2456 9.24994 11.2631Z"/>
                        </svg>                            
                    </div>
                    <a href="">Last searches</a>
                </li>
                <li class="list_iconOption" onmouseover="hoverListImage(this)" onmouseout="unhoverListImage(this)">
                    <div class="navIcon">
                        <svg width="16" height="16" viewBox="0 0 16 16" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M2.49994 0.5C2.49994 0.223858 2.7238 0 2.99994 0H12.9999C13.2761 0 13.4999 0.223858 13.4999 0.5C13.4999 1.038 13.4879 1.55 13.4659 2.036C14.5416 2.21413 15.436 2.96187 15.8019 3.989C16.1678 5.01613 15.9476 6.1609 15.2267 6.97899C14.5059 7.79708 13.398 8.15966 12.3329 7.926C11.5429 9.791 10.4549 10.703 9.49994 10.937V13.11L10.9249 13.466C11.1189 13.514 11.3019 13.601 11.4619 13.721L13.2999 15.1C13.4721 15.2291 13.5423 15.4539 13.4743 15.6581C13.4062 15.8623 13.2152 16 12.9999 16H2.99994C2.78473 16 2.59366 15.8623 2.5256 15.6581C2.45755 15.4539 2.52777 15.2291 2.69994 15.1L4.53794 13.721C4.69794 13.601 4.88094 13.514 5.07494 13.466L6.49994 13.11V10.937C5.54494 10.703 4.45694 9.791 3.66694 7.925C2.60133 8.15993 1.49219 7.79773 0.770613 6.97917C0.0490315 6.16062 -0.171182 5.0148 0.195561 3.98708C0.562305 2.95935 1.45816 2.21181 2.53494 2.035C2.5114 1.52367 2.49973 1.01187 2.49994 0.5ZM2.59894 3.04C1.51232 3.23882 0.792621 4.28088 0.991444 5.3675C1.19027 6.45412 2.23232 7.17382 3.31894 6.975C2.98594 5.925 2.73094 4.629 2.59894 3.04ZM15.0094 5.3675C14.8106 6.45412 13.7686 7.17382 12.6819 6.975C13.0139 5.925 13.2689 4.63 13.4019 3.04C14.4886 3.23882 15.2083 4.28088 15.0094 5.3675Z"/>
                        </svg>                            
                    </div>
                    <a href="">Best of the year</a>
                </li>
                <li class="list__logOut" onclick="logOut()" onmouseover="hoverListImage(this)" onmouseout="unhoverListImage(this)">
                    <img src="media/mainMenu/logOut.png" alt="Logout icon">
                    <a href="index.html">Logout</a>
                </li>
            </ul>
        </nav>

        <div class="clickContainer--tablet"></div>
        <div class="cardsSection">
            <div class="cardsSection__info">
                <div class="titles">
                    <div class="titles__mainTitle"></div>
                    <div class="titles__subtitle"></div>
                </div>
                <div class="viewOptions">
                    <div class="view tripleColumnViewButton">
                        <svg class="tripleColumnViewButton__svg" width="40" height="40" viewBox="0 0 40 40" alt="Triple card view icon" xmlns="http://www.w3.org/2000/svg">
                            <rect width="40" height="40" rx="10"/>
                            <path fill-rule="evenodd" clip-rule="evenodd" d="M27.5428 8.79993H13.257C11.6791 8.79993 10.3999 10.0791 10.3999 11.6571V15.9428C10.3999 17.5207 11.6791 18.7999 13.257 18.7999H27.5428C29.1207 18.7999 30.3999 17.5207 30.3999 15.9428V11.6571C30.3999 10.0791 29.1207 8.79993 27.5428 8.79993ZM11.8285 11.6571C11.8285 10.8681 12.4681 10.2285 13.2571 10.2285H27.5428C28.3318 10.2285 28.9714 10.8681 28.9714 11.6571V15.9428C28.9714 16.7318 28.3318 17.3714 27.5428 17.3714H13.2571C12.4681 17.3714 11.8285 16.7318 11.8285 15.9428V11.6571ZM13.257 21.6571H27.5428C29.1207 21.6571 30.3999 22.9362 30.3999 24.5142V28.7999C30.3999 30.3779 29.1207 31.6571 27.5428 31.6571H13.257C11.6791 31.6571 10.3999 30.3779 10.3999 28.7999V24.5142C10.3999 22.9362 11.6791 21.6571 13.257 21.6571ZM11.8285 24.5141C11.8285 23.7252 12.4681 23.0856 13.2571 23.0856H27.5428C28.3318 23.0856 28.9714 23.7252 28.9714 24.5141V28.7999C28.9714 29.5888 28.3318 30.2284 27.5428 30.2284H13.2571C12.4681 30.2284 11.8285 29.5888 11.8285 28.7999V24.5141Z" fill="black"/>
                        </svg>                           
                    </div>
                    <div class="view singleColumnViewButton">
                        <svg class="singleColumnViewButton__svg" width="40" height="40" viewBox="0 0 40 40" alt="Single card view icon" xmlns="http://www.w3.org/2000/svg">
                            <rect width="40" height="40" rx="10"/>

                    </div>
                </div>
            </div>

            <div class="card cardsContainer">
                <div class="loaderContainer">
                    <img src="media/mainMenu/loader.gif" class="loader" alt="Loading">
                </div>
                <ul class="card cardsContainer__list">
                </ul>
            </div>
        </div>
    </div>
    <footer></footer>
    <script src="mainMenuScript.js"></script>
</body>

</html>
