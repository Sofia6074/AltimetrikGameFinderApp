<!DOCTYPE html>
<html lang="en">

<head>
    <title>GameFinder__Main Menu</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="mainMenuStyle.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <div class="headerOptions">
                <div class="headerOptions__title">
                    <h1>GAME<strong>FINDER</strong></h1>
                </div>
                <div class="headerOptions__searchBarContainer">
                    <div class="searchBarIcon">
                        <img src="media/mainMenu/searchLens.png" alt="Search icon">
                    </div>
                    <input type="text" placeholder="Type game name or console">
                </div>
                <div class="headerOptions__logoutContainer">
                    <a href="">Logout</a>
                    <div class="logoutIcon">
                        <img src="media/mainMenu/logOut.png" alt="Logout icon">
                    </div>
                </div>
                <div class="headerOptions__profileIconContainer">
                    <img src="media/mainMenu/profile.png" alt="Profile photo">
                </div>
            </div>
            <div class="headerLine">
                <hr>
            </div>
        </header>
    </div>
</body>

</html>
