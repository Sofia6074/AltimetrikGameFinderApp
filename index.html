<!DOCTYPE html>
<html lang="en">

<head>
    <title>GameFinder_Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,600;0,700;0,800;1,300;1,400;1,600;1,700;1,800&display=swap" rel="stylesheet">
</head>

<body>
    <script src="script.js"></script>
    <div class="limiter">
        <div class="containerLogin">
            <div class="loginTitle">
                <h1>GAME<strong>FINDER</strong></h1>
            </div>
            <form class="wrapLoginForm">
                <div class="userMail">
                    <!-- Not an image, must change it to icon -->
                    <div class="image">
                        <img src="media/login/userAvatar.svg" class="imageClass" alt="Avatar icon">
                        <!-- change the .svg  -->
                    </div>
                    <div class="inputLogin">
                        <input class="input" type="email" name="Email" placeholder="Email" name="userMail" id="emailInput" required>
                    </div>
                </div>
                <span class="mailErrorMessage"></span>
                
                <div class="userPass">
                    <div class="image">
                        <img src="media/login/key.svg" class="imageClass" alt="Key icon">
                        <!-- Change the .svg  -->
                    </div>
                    <div class="inputPass">
                        <input class="input" type="password" placeholder="Password" name="userPassword" id="passInput" required>
                    </div>
                    <div class="imageShowPass">
                        <img onclick="togglePass()" src="media/login/showpass.svg" class="imageClassShowPass" alt="Show password">
                    </div>
                    <!-- improve when applying BEM -->
                </div>
                <span class="passwordErrorMessage"></span>
    
            </form>
            <div class="loginActions">
                <div class="actions">
                    <div class="checkDiv">
                        <input type="checkbox" id="rememberCheckbox">
                        <label class="rememberCheckboxText" for="rememberCheckbox">Remember me</label>
                    </div>
                    <div class="loginButton">
                        <input class="submitButton" type="submit" value="LOGIN">
                    </div>
                </div>
                <div class="options">
                    <a class="registerNowText" href="">Register now</a>
                    <a class="forgotPassText" href="">Forgot password?</a>
                </div>
            </div>

            <div class="lineDivider">
                <hr>
                <div class="dividerText">
                   or 
                </div>
                <hr>
            </div>
            
            <div class="loginOptions">
                <div class="loginOptionBox">
                    <!-- More descriptive names (Example: FB => Facebook) -->
                    <div class="imageFB">
                        <img class="optionImage" src="media/login/facebookLogo.png" alt="Facebook logo">
                    </div>
                    <div class="FBText">
                        <a href=""> LOGIN WITH FACEBOOK </a>
                    </div>
                </div>
                <div class="loginOptionBox">
                    <div class="imageTW">
                        <img class="optionImage" src="media/login/twitterLogo.png" alt="Twitter logo">
                    </div>
                    <div class="TWText">
                        <a href=""> LOGIN WITH TWITTER </a>
                    </div>
                </div>
                <div class="loginOptionBox">
                    <div class="imageG">
                        <img class="optionImage" src="media/login/googleLogo.png" alt="Google logo">
                    </div>
                    <div class="GText">
                        <a href=""> LOGIN WITH GOOGLE </a>
                    </div>
                </div>
            </div>
        </div>
        <div class="containerCarrousel">
            <img class="carrousel" src="media/login/carrousel1.png" alt="Biomutant image">
        </div>
    </div>
</body>

</html>
