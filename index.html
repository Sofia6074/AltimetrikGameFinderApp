<!DOCTYPE html>
<html lang="en">
    <head>
        <title>GameFinder | Login</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no,minimal-ui,shrink-to-fit=no,viewport-fit=cover">
        <link rel="stylesheet" href="style.css">
    </head>

    <body>
        <div class="limiter">
            <div class="container-login">
                <div class="login-title">
                <h1>GAME FINDER</h1>
                </div>
                <div class="login-form">
                    <div class="wrap-userData">
                        <img src="media/login/userAvatar.svg" alt="Avatar icon">
                        <input class="inputLogin" type="text" name="UserOrEmail" placeholder="Username or email" name="userData" required>
                    </div>
                    <div class="wrap-userPass">
                        <img src="media/login/passKey.svg" alt="Key icon">
                        <input type="password" placeholder="Password" name="userPassword" required>
                        <img src="media/login/showpass.svg" alt="Show password">
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
